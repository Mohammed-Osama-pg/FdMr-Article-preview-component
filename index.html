<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor | Article preview component"
    />
    <meta name="author" content="Frontend Mentor" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Article preview component</title>

    <!-- !-------------------------------- Google Fonts links ------------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- !-------------------------------- Style links ------------------------------- -->
    <!-- NORMALIZE STYLE SHEET -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- MAIN STYLE SHEET -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="share-btn">
      <div class="share-btn__icon"></div>
    </div>
    <div class="author">
      <div class="author-img">
        <img src="./images/avatar-michelle.jpg" alt="avatar michelle" />
      </div>
      <div class="author-info">
        <p class="author-info__name">Michelle Appleton</p>
        <p class="author-info__date">28 Jun 2020</p>
      </div>
    </div>
    <div class="share-nav">
      <div class="label">SHARE</div>
      <div class="icons">
        <img class="icons__icon" src="./images/icon-facebook.svg"></img>
        <img class="icons__icon" src="./images/icon-twitter.svg"></img>
        <img class="icons__icon" src="./images/icon-pinterest.svg"></img>
      </div>
    </div>
    <!-- !-------------------------------- JavaScript link ------------------------------- -->
    <script src="./js/main.js" defer></script>
  </body>
</html>
